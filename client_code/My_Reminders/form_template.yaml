is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: user_txb
    properties: {icon: 'fa:address-book', font_size: 12}
    type: Label
    data_bindings:
    - {property: text, code: 'self.item[''username'']', writeback: false}
    layout_properties: {}
- name: outlined_card_1
  properties: {role: elevated-card, col_widths: '{}'}
  type: ColumnPanel
  layout_properties: {slot: default}
  components:
  - name: add_btn
    properties: {text: Add a reminder, role: filled-button}
    type: Button
    layout_properties: {grid_position: 'EGKQSA,PLSIEM'}
    event_bindings: {click: add_reminder_click}
  - name: reminders_pnl
    properties: {item_template: My_Reminders.ItemTemplate1}
    type: RepeatingPanel
    layout_properties: {grid_position: 'DGHGFF,DSBBPF'}
- name: label_1
  properties: {text: My Reminders}
  type: Label
  layout_properties: {slot: title}
