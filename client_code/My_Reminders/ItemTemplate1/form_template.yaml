is_package: true
container: {type: ColumnPanel}
components:
- name: reminder_pnl
  properties: {col_widths: '{"LUNLOW":80,"CPAILC":5,"NMQRQI":5,"BVEHHX":5}', role: elevated-card}
  type: ColumnPanel
  layout_properties: {grid_position: 'FVWEAY,JBXOFX'}
  components:
  - name: user_lbl
    properties: {visible: false}
    type: Label
    layout_properties: {grid_position: 'DUZDBS,ICJXLQ'}
    data_bindings:
    - {property: text, code: 'self.item[''user'']', writeback: false}
  - name: task_lbl
    properties: {}
    type: Label
    layout_properties: {grid_position: 'NFJVXX,LUNLOW'}
    data_bindings:
    - {property: text, code: 'self.item[''task'']', writeback: false}
  - name: status_chk
    properties: {text: ''}
    type: CheckBox
    layout_properties: {grid_position: 'NFJVXX,CPAILC'}
    data_bindings:
    - {property: checked, code: 'self.item[''status'']', writeback: false}
    event_bindings: {change: status_chk_change}
  - name: update_btn
    properties: {text: '', icon: 'fa:pencil', align: center, tooltip: Update reminder description}
    type: Button
    layout_properties: {grid_position: 'NFJVXX,BVEHHX'}
    event_bindings: {click: update_btn_click}
  - name: delete_btn
    properties: {text: '', icon: 'fa:times-circle', tooltip: delete reminder}
    type: Button
    layout_properties: {grid_position: 'NFJVXX,NMQRQI'}
    event_bindings: {click: delete_btn_click}
