allow_embedding: false
package_name: My_Reminder_app
name: My Reminder app
startup_form: null
renamed: true
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox, server_spec: null}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {custom_smtp: false}
startup: {type: form, module: login_frm}
db_schema:
  reminder_tbl:
    client: search
    server: full
    columns:
    - name: task
      admin_ui: {order: 0, width: 200}
      type: string
    - name: status
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: user
      admin_ui: {width: 200, order: 2}
      type: link_single
      target: user_tbl
    - name: due
      admin_ui: {width: 200, order: 3}
      type: date
    - name: duedatetime
      admin_ui: {order: 4, width: 200}
      type: datetime
    title: reminder_tbl
  user_tbl:
    client: search
    server: full
    columns:
    - name: username
      admin_ui: {width: 200, order: 0}
      type: string
    - name: password
      admin_ui: {width: 200, order: 1}
      type: string
    - name: email
      admin_ui: {width: 200, order: 2}
      type: string
    title: user_tbl
